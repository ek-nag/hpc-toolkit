---
- name: Test to check if Pyxis has been compiled
  ansible.builtin.stat:
    path: /opt/cluster/pyxis/done.txt
  register: exists

- name: Retry until Pyxis has been compiled
  ansible.builtin.command: sleep 5
  until: exists is success
  retries: 30
  delay: 5

- name: Create 'plugstack' directory
  ansible.builtin.file:
    path: /etc/slurm/plugstack.conf.d/
    state: directory
    owner: slurm
    group: slurm
    mode: '0755'

#- name: Check if Slurm is online
