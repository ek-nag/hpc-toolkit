- name: Copy plugin file to Slurm directory
  ansible.builtin.copy:
    src: /opt/cluster/pyxis/spank_pyxis.so
    dest: /usr/local/lib/slurm/spank_pyxis.so

- name: Create pyxis directory for pyxis conf file
  ansible.builtin.file:
    path: /usr/local/share/pyxis/
    state: directory
    mode: '0755'
    owner: slurm
    group: slurm

- name: Add plugin path to pyxis config file
  ansible.builtin.lineinfile:
    path: /usr/local/share/pyxis/pyxis.conf
    line: required /usr/local/lib/slurm/spank_pyxis.so
    owner: slurm
    group: slurm
    mode: '0755'
    create: yes
    insertafter: EOF

- name: Create pyxis plugin symlink to Slurm directory
  ansible.builtin.file:
    src: /usr/local/share/pyxis/pyxis.conf
    dest: /usr/local/etc/slurm/plugstack.conf.d/pyxis.conf
    state: link
    owner: slurm
    group: slurm
    mode: '0755'
    force: yes

