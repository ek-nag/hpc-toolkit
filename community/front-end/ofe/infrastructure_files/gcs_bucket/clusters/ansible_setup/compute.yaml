---
- name: "Compute Node Setup"
  hosts: localhost
  connection: local
  vars_files:
  - ./vars.yaml
  tasks:
  - include_role:
    name: common
  - include_role:
    name: dev_env
  - name: Include spack_setup role conditionally
    include_role:
      name: spack_setup
    when: enable_spack | default(false) | bool
  - name: Include enroot install role
    include_role:
      name: install_enroot
    when: enable_ngc_containers | default(false) | bool
  - name: Include ngc_container_setup role
    include_role:
      name: ngc_container_setup
    when: enable_ngc_containers | default(false) | bool
